<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <div id="numbers">
            <h1>Hai 30 secondi per memorizzare i numeri.</h1>
            <div id="memory" class="d-flex">

            </div>
        </div>
        <div id="result" class="d-none">
            <h1>Adesso pensa e scrivi i numeri che hai appena visto.</h1>
            <div class="inputNumber d-flex">
                <input id="number1" type="number" min="1" max="100">
                <input id="number2" type="number" min="1" max="100">
                <input id="number3" type="number" min="1" max="100">
                <input id="number4" type="number" min="1" max="100">
                <input id="number5" type="number" min="1" max="100">
            </div>
            <div class="score d-flex justify-center">
                <button>Result</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
